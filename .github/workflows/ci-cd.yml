name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Test Backend
  test-backend:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-

      - name: Install backend dependencies
        working-directory: backend
        run: |
          npm ci --prefer-offline --no-audit
          echo "BUILD_START=$(date +%s)" >> $GITHUB_ENV

      - name: Run backend tests
        id: run-tests
        working-directory: backend
        env:
          NODE_ENV: test
          MONGO_URI: mongodb://localhost:27017/FoodDeliveryTest
          JWT_SECRET: test_secret_key_for_ci
          SALT: 10
          DEV_PAYMENT: true
        run: |
          set -o pipefail
          
          # Run unit tests (always continue even if failed)
          echo "üß™ Running Unit Tests..."
          npm run test:unit -- --verbose 2>&1 | tee test-output.log
          UNIT_EXIT=$?
          
          # Run integration tests (always run)
          echo ""
          echo "üîó Running Integration Tests..."
          npm run test:integration -- --verbose 2>&1 | tee -a test-output.log
          INTEGRATION_EXIT=$?
          
          echo "TEST_END=$(date +%s)" >> $GITHUB_ENV
          
          # Report results
          if [ $UNIT_EXIT -ne 0 ] || [ $INTEGRATION_EXIT -ne 0 ]; then
            echo "‚ùå Tests failed - Unit: $UNIT_EXIT, Integration: $INTEGRATION_EXIT"
            exit 1
          fi
          echo "‚úÖ All tests passed"
          
      - name: Push test logs to Loki
        if: always()
        continue-on-error: true
        working-directory: backend
        env:
          LOKI_URL: ${{ secrets.GRAFANA_CLOUD_LOKI_URL }}
          LOKI_USER: ${{ secrets.GRAFANA_CLOUD_USER }}
          LOKI_API_KEY: ${{ secrets.GRAFANA_CLOUD_API_KEY }}
        run: |
          if [ -z "$LOKI_URL" ] || [ -z "$LOKI_API_KEY" ]; then
            echo "‚ö†Ô∏è  Loki not configured - skipping logs push"
            echo "   Add these secrets: GRAFANA_CLOUD_LOKI_URL, GRAFANA_CLOUD_USER, GRAFANA_CLOUD_API_KEY"
            exit 0
          fi
          
          echo "üìù Pushing test logs to Loki..."
          
          # Parse test output and send to Loki
          if [ -f test-output.log ]; then
            while IFS= read -r line; do
              # Skip empty lines
              [ -z "$line" ] && continue
              
              # Determine log level and test type
              if echo "$line" | grep -qE "FAIL.*test"; then
                LEVEL="error"
                TEST_TYPE="unit"
              elif echo "$line" | grep -qE "PASS.*test"; then
                LEVEL="info"
                TEST_TYPE="unit"
              elif echo "$line" | grep -q "‚úì"; then
                LEVEL="info"
                TEST_TYPE="passed"
              elif echo "$line" | grep -q "‚úï\|√ó"; then
                LEVEL="error"
                TEST_TYPE="failed"
              elif echo "$line" | grep -qE "Tests:|Test Suites:"; then
                if echo "$line" | grep -q "failed"; then
                  LEVEL="error"
                else
                  LEVEL="info"
                fi
                TEST_TYPE="summary"
              elif echo "$line" | grep -q "‚óè"; then
                LEVEL="error"
                TEST_TYPE="error_detail"
              else
                LEVEL="debug"
                TEST_TYPE="log"
              fi
              
              # Escape line for JSON
              LINE_ESCAPED=$(echo "$line" | sed 's/"/\\"/g' | sed "s/'/\\'/g" | sed 's/\\/\\\\/g')
              
              # Create Loki JSON payload
              TIMESTAMP=$(date +%s)000000000
              PAYLOAD="{\"streams\":[{\"stream\":{\"job\":\"github-actions\",\"repository\":\"$GITHUB_REPOSITORY\",\"branch\":\"$GITHUB_REF_NAME\",\"workflow\":\"$GITHUB_WORKFLOW\",\"run_id\":\"$GITHUB_RUN_ID\",\"level\":\"$LEVEL\",\"test_type\":\"$TEST_TYPE\"},\"values\":[[\"$TIMESTAMP\",\"$LINE_ESCAPED\"]]}]}"
              
              # Push to Loki
              curl -s -X POST \
                -H "Content-Type: application/json" \
                -u "${LOKI_USER}:${LOKI_API_KEY}" \
                -d "$PAYLOAD" \
                "${LOKI_URL}" >/dev/null 2>&1 || true
              
            done < test-output.log
            
            echo "‚úÖ Test logs pushed to Loki!"
          fi

      - name: Calculate CI/CD metrics
        id: metrics
        if: always()
        run: |
          BUILD_END=$(date +%s)
          BUILD_DURATION=$((BUILD_END - BUILD_START))
          TEST_DURATION=$((TEST_END - BUILD_START))
          COMMITS=$(git rev-list --count HEAD)
          FILES_CHANGED=$(git diff-tree --no-commit-id --name-only -r HEAD | wc -l)
          LINES_ADDED=$(git diff HEAD~1 HEAD --numstat | awk '{sum+=$1} END {print sum+0}')
          LINES_REMOVED=$(git diff HEAD~1 HEAD --numstat | awk '{sum+=$2} END {print sum+0}')
          
          echo "build_duration=$BUILD_DURATION" >> $GITHUB_OUTPUT
          echo "test_duration=$TEST_DURATION" >> $GITHUB_OUTPUT
          echo "commits=$COMMITS" >> $GITHUB_OUTPUT
          echo "files_changed=$FILES_CHANGED" >> $GITHUB_OUTPUT
          echo "lines_added=$LINES_ADDED" >> $GITHUB_OUTPUT
          echo "lines_removed=$LINES_REMOVED" >> $GITHUB_OUTPUT

      - name: Push metrics to Grafana Cloud
        if: always()
        continue-on-error: true
        env:
          GRAFANA_CLOUD_URL: ${{ secrets.GRAFANA_CLOUD_PROM_URL }}
          GRAFANA_CLOUD_USER: ${{ secrets.GRAFANA_CLOUD_USER }}
          GRAFANA_CLOUD_API_KEY: ${{ secrets.GRAFANA_CLOUD_API_KEY }}
        run: |
          # Skip if Grafana Cloud not configured
          if [ -z "$GRAFANA_CLOUD_URL" ] || [ -z "$GRAFANA_CLOUD_API_KEY" ]; then
            echo "‚ö†Ô∏è  Grafana Cloud not configured - skipping metrics push"
            echo "   Add these secrets to enable:"
            echo "   - GRAFANA_CLOUD_PROM_URL"
            echo "   - GRAFANA_CLOUD_USER (your instance ID, e.g., 123456)"
            echo "   - GRAFANA_CLOUD_API_KEY"
            exit 0
          fi
          
          echo "üìä Pushing CI/CD metrics to Grafana Cloud..."
          
          # Check if tests passed or failed
          if [ "${{ steps.run-tests.outcome }}" == "success" ]; then
            BUILD_STATUS=1
            TEST_STATUS=1
          else
            BUILD_STATUS=0
            TEST_STATUS=0
          fi
          
          # Create Prometheus remote write format
          TIMESTAMP=$(date +%s)000  # milliseconds
          
          cat <<EOF > metrics.txt
          # TYPE cicd_build_status gauge
          cicd_build_status{repository="${GITHUB_REPOSITORY}",branch="${GITHUB_REF_NAME}",commit="${GITHUB_SHA:0:7}"} ${BUILD_STATUS} ${TIMESTAMP}
          # TYPE cicd_test_status gauge
          cicd_test_status{repository="${GITHUB_REPOSITORY}",branch="${GITHUB_REF_NAME}"} ${TEST_STATUS} ${TIMESTAMP}
          # TYPE cicd_build_duration_seconds gauge
          cicd_build_duration_seconds{repository="${GITHUB_REPOSITORY}",branch="${GITHUB_REF_NAME}"} ${{ steps.metrics.outputs.build_duration }} ${TIMESTAMP}
          # TYPE cicd_test_duration_seconds gauge
          cicd_test_duration_seconds{repository="${GITHUB_REPOSITORY}",branch="${GITHUB_REF_NAME}"} ${{ steps.metrics.outputs.test_duration }} ${TIMESTAMP}
          # TYPE cicd_total_commits gauge
          cicd_total_commits{repository="${GITHUB_REPOSITORY}",branch="${GITHUB_REF_NAME}"} ${{ steps.metrics.outputs.commits }} ${TIMESTAMP}
          # TYPE cicd_files_changed gauge
          cicd_files_changed{repository="${GITHUB_REPOSITORY}",branch="${GITHUB_REF_NAME}"} ${{ steps.metrics.outputs.files_changed }} ${TIMESTAMP}
          # TYPE cicd_lines_added gauge
          cicd_lines_added{repository="${GITHUB_REPOSITORY}",branch="${GITHUB_REF_NAME}"} ${{ steps.metrics.outputs.lines_added }} ${TIMESTAMP}
          # TYPE cicd_lines_removed gauge
          cicd_lines_removed{repository="${GITHUB_REPOSITORY}",branch="${GITHUB_REF_NAME}"} ${{ steps.metrics.outputs.lines_removed }} ${TIMESTAMP}
          EOF
          
          # Push to Grafana Cloud using Prometheus format
          # Note: Grafana Cloud accepts both remote write (protobuf) and text format
          # Using text format for simplicity
          curl -X POST \
            -u "${GRAFANA_CLOUD_USER}:${GRAFANA_CLOUD_API_KEY}" \
            -H "Content-Type: text/plain" \
            --data-binary @metrics.txt \
            "${GRAFANA_CLOUD_URL}/api/v1/push" || {
              echo "‚ùå Failed to push metrics"
              cat metrics.txt
              exit 0
            }
          
          echo "‚úÖ Metrics pushed to Grafana Cloud successfully!"

  # Build Frontend Services
  build:
    runs-on: ubuntu-latest
    needs: test-backend
    strategy:
      matrix:
        service: [backend, frontend, admin, restaurant]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ${{ matrix.service }}/node_modules
          key: ${{ runner.os }}-node-${{ matrix.service }}-${{ hashFiles(format('{0}/package-lock.json', matrix.service)) }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.service }}-

      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci --prefer-offline --no-audit
          else
            npm install --prefer-offline --no-audit
          fi

      - name: Check for syntax errors
        working-directory: ${{ matrix.service }}
        run: |
          echo "Checking ${{ matrix.service }} for basic issues..."
          if [ -f package.json ]; then
            echo "‚úì package.json exists"
            node -v
            npm -v
          fi

      - name: Build (if build script exists)
        working-directory: ${{ matrix.service }}
        run: |
          if npm run | grep -q "build"; then
            echo "Running build for ${{ matrix.service }}..."
            npm run build
          else
            echo "No build script found, skipping..."
          fi
        continue-on-error: true

  # Docker Build and Push to DockerHub
  publish:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' # Enable Docker push on main branch
    strategy:
      matrix:
        service: [backend, frontend, admin, restaurant]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/food-delivery-${{ matrix.service }}:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/food-delivery-${{ matrix.service }}:latest
          cache-to: type=inline
