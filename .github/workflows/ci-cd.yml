name: CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # Test Backend
  test-backend:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-

      - name: Install backend dependencies
        working-directory: backend
        run: |
          npm ci --prefer-offline --no-audit
          echo "BUILD_START=$(date +%s)" >> $GITHUB_ENV

      - name: Run backend tests
        working-directory: backend
        env:
          NODE_ENV: test
          MONGO_URI: mongodb://localhost:27017/FoodDeliveryTest
          JWT_SECRET: test_secret_key_for_ci
          SALT: 10
          DEV_PAYMENT: true
        run: |
          npm test
          echo "TEST_END=$(date +%s)" >> $GITHUB_ENV

      - name: Calculate CI/CD metrics
        id: metrics
        if: always()
        run: |
          BUILD_END=$(date +%s)
          BUILD_DURATION=$((BUILD_END - BUILD_START))
          TEST_DURATION=$((TEST_END - BUILD_START))
          COMMITS=$(git rev-list --count HEAD)
          FILES_CHANGED=$(git diff-tree --no-commit-id --name-only -r HEAD | wc -l)
          LINES_ADDED=$(git diff HEAD~1 HEAD --numstat | awk '{sum+=$1} END {print sum+0}')
          LINES_REMOVED=$(git diff HEAD~1 HEAD --numstat | awk '{sum+=$2} END {print sum+0}')
          
          echo "build_duration=$BUILD_DURATION" >> $GITHUB_OUTPUT
          echo "test_duration=$TEST_DURATION" >> $GITHUB_OUTPUT
          echo "commits=$COMMITS" >> $GITHUB_OUTPUT
          echo "files_changed=$FILES_CHANGED" >> $GITHUB_OUTPUT
          echo "lines_added=$LINES_ADDED" >> $GITHUB_OUTPUT
          echo "lines_removed=$LINES_REMOVED" >> $GITHUB_OUTPUT

      - name: Push metrics to Pushgateway
        if: always()
        continue-on-error: true
        env:
          PUSHGATEWAY_URL: ${{ secrets.PUSHGATEWAY_URL }}
        run: |
          # Skip if PUSHGATEWAY_URL is not set
          if [ -z "$PUSHGATEWAY_URL" ] || [ "$PUSHGATEWAY_URL" = "" ]; then
            echo "‚ö†Ô∏è  PUSHGATEWAY_URL secret not configured - skipping metrics push"
            echo "   To enable metrics, add PUSHGATEWAY_URL to repository secrets"
            exit 0
          fi
          
          echo "üìä Pushing CI/CD metrics to Pushgateway..."
          
          if [ "${{ job.status }}" == "success" ]; then
            BUILD_STATUS=1
            TEST_STATUS=1
          else
            BUILD_STATUS=0
            TEST_STATUS=0
          fi
          
          cat <<EOF | curl --data-binary @- ${PUSHGATEWAY_URL}/metrics/job/cicd/instance/${GITHUB_REPOSITORY}
          cicd_build_status{repository="${GITHUB_REPOSITORY}",branch="${GITHUB_REF_NAME}",commit="${GITHUB_SHA:0:7}"} ${BUILD_STATUS}
          cicd_build_duration_seconds{repository="${GITHUB_REPOSITORY}",branch="${GITHUB_REF_NAME}"} ${{ steps.metrics.outputs.build_duration }}
          cicd_test_status{repository="${GITHUB_REPOSITORY}",branch="${GITHUB_REF_NAME}"} ${TEST_STATUS}
          cicd_test_duration_seconds{repository="${GITHUB_REPOSITORY}",branch="${GITHUB_REF_NAME}"} ${{ steps.metrics.outputs.test_duration }}
          cicd_total_commits{repository="${GITHUB_REPOSITORY}",branch="${GITHUB_REF_NAME}"} ${{ steps.metrics.outputs.commits }}
          cicd_files_changed{repository="${GITHUB_REPOSITORY}",branch="${GITHUB_REF_NAME}"} ${{ steps.metrics.outputs.files_changed }}
          cicd_lines_added{repository="${GITHUB_REPOSITORY}",branch="${GITHUB_REF_NAME}"} ${{ steps.metrics.outputs.lines_added }}
          cicd_lines_removed{repository="${GITHUB_REPOSITORY}",branch="${GITHUB_REF_NAME}"} ${{ steps.metrics.outputs.lines_removed }}
          cicd_pipeline_timestamp{repository="${GITHUB_REPOSITORY}",branch="${GITHUB_REF_NAME}"} $(date +%s)
          EOF
          
          echo "‚úÖ Metrics pushed successfully!"

  # Build Frontend Services
  build:
    runs-on: ubuntu-latest
    needs: test-backend
    strategy:
      matrix:
        service: [backend, frontend, admin, restaurant]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ${{ matrix.service }}/node_modules
          key: ${{ runner.os }}-node-${{ matrix.service }}-${{ hashFiles(format('{0}/package-lock.json', matrix.service)) }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.service }}-

      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci --prefer-offline --no-audit
          else
            npm install --prefer-offline --no-audit
          fi

      - name: Check for syntax errors
        working-directory: ${{ matrix.service }}
        run: |
          echo "Checking ${{ matrix.service }} for basic issues..."
          if [ -f package.json ]; then
            echo "‚úì package.json exists"
            node -v
            npm -v
          fi

      - name: Build (if build script exists)
        working-directory: ${{ matrix.service }}
        run: |
          if npm run | grep -q "build"; then
            echo "Running build for ${{ matrix.service }}..."
            npm run build
          else
            echo "No build script found, skipping..."
          fi
        continue-on-error: true

  # Docker Build and Push to DockerHub
  publish:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' # Enable Docker push on main branch
    strategy:
      matrix:
        service: [backend, frontend, admin, restaurant]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/food-delivery-${{ matrix.service }}:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/food-delivery-${{ matrix.service }}:latest
          cache-to: type=inline
