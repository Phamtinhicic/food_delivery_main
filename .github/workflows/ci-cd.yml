name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Test Backend
  test-backend:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:latest
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: backend/node_modules
          key: ${{ runner.os }}-backend-${{ hashFiles('backend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-backend-

      - name: Install backend dependencies
        working-directory: backend
        run: npm ci --prefer-offline --no-audit

      - name: Start backend server
        working-directory: backend
        env:
          NODE_ENV: test
          MONGO_URI: mongodb://localhost:27017/FoodDeliveryTest
          JWT_SECRET: test_secret_key_for_ci
          SALT: 10
          PORT: 4000
          DEV_PAYMENT: true
        run: |
          node server.js &
          echo $! > server.pid
          sleep 5
          
      - name: Wait for server to be ready
        run: |
          timeout 30 bash -c 'until curl -f http://localhost:4000/; do sleep 1; done'
          echo "Server is ready!"

      - name: Run backend tests
        working-directory: backend
        env:
          NODE_ENV: test
          MONGO_URI: mongodb://localhost:27017/FoodDeliveryTest
          JWT_SECRET: test_secret_key_for_ci
          SALT: 10
          TEST_API_URL: http://localhost:4000
        run: npm test
        
      - name: Stop backend server
        if: always()
        run: |
          if [ -f backend/server.pid ]; then
            kill $(cat backend/server.pid) || true
          fi

  # Build Frontend Services
  build:
    runs-on: ubuntu-latest
    needs: test-backend
    strategy:
      matrix:
        service: [backend, frontend, admin, restaurant]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ${{ matrix.service }}/node_modules
          key: ${{ runner.os }}-node-${{ matrix.service }}-${{ hashFiles(format('{0}/package-lock.json', matrix.service)) }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.service }}-

      - name: Install dependencies
        working-directory: ${{ matrix.service }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci --prefer-offline --no-audit
          else
            npm install --prefer-offline --no-audit
          fi

      - name: Check for syntax errors
        working-directory: ${{ matrix.service }}
        run: |
          echo "Checking ${{ matrix.service }} for basic issues..."
          if [ -f package.json ]; then
            echo "âœ“ package.json exists"
            node -v
            npm -v
          fi

      - name: Build (if build script exists)
        working-directory: ${{ matrix.service }}
        run: |
          if npm run | grep -q "build"; then
            echo "Running build for ${{ matrix.service }}..."
            npm run build
          else
            echo "No build script found, skipping..."
          fi
        continue-on-error: true

  # Docker Build and Push to DockerHub
  publish:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' # Enable Docker push
    strategy:
      matrix:
        service: [backend, frontend, admin, restaurant]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/food-delivery-${{ matrix.service }}:latest
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/food-delivery-${{ matrix.service }}:latest
          cache-to: type=inline
